openapi: 3.1.0
info:
  title: Playbook Creator API
  version: 1.0.0
  description: API for ansible creator
paths:
  /v1/creator/collection:
    post:
      summary: Create a new collection project
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreatorCollection"
        required: true
      responses:
        "201":
          description: Created
          content:
            application/tar+gzip:
              schema:
                AnyValue: {}
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /v1/creator/playbook:
    post:
      summary: Create a new playbook project
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreatorPlaybook"
        required: true
      responses:
        "201":
          description: Created
          content:
            application/tar+gzip:
              schema:
                AnyValue: {}
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

components:
  schemas:
    CreatorCollection:
      type: object
      additionalProperties: false
      properties:
        collection:
          type: string
    CreatorPlaybook:
      type: object
      additionalProperties: false
      properties:
        project:
          type: string
        scm_project:
          type: string
        scm_org:
          type: string
    Error:
      type: object
      properties:
        code:
          type: integer
        message:
          type: string
